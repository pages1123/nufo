<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="nufoは人々の生活を豊かにする助けとなるアプリを提供いたします。">
  <meta name="keywords" content="nufo, 企業, iOSアプリ, 組織アカウント, ホームページ">
  <title>nufo - Official Corporate Website</title>
  <style>
    /* ベーシックリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 0;
    }
    header {
      background-color: #004080;
      color: #fff;
      padding: 20px 0;
    }
    header h1 {
      text-align: center;
      font-size: 2em;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 0;
      border-bottom: 1px solid #ddd;
    }
    section:last-of-type {
      border-bottom: none;
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 10px;
    }
    footer {
      background-color: #333;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
    }
    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <h1>nufo</h1>
      <nav>
        <ul>
          <li><a href="#about">会社概要</a></li>
          <li><a href="#apps">アプリ情報</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 会社概要 -->
  <section id="about">
    <div class="container">
      <h2>会社概要</h2>
      <p>
        弊社は人々の生活を豊かにする助けとなるアプリを提供いたします。<br>

      </p>
    </div>
  </section>

  <!-- アプリ情報 -->
  <section id="apps">
    <div class="container">
      <h2>アプリ情報</h2>
      <p>
        最新のiOSアプリ情報やアップデート、リリース予定などをこちらに掲載します。<br>
        資産形成と経験(やりたいこと)のバランスをとる助けとなるアプリをリリース予定です。
      </p>
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact">
    <div class="container">
      <h2>お問い合わせ</h2>
      <p>
        <a href="mailto:nufo.contact@gmail.com">nufo.contact@gmail.com</a>までお気軽にお問い合わせください。
      </p>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>&copy; 2025 nufo. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
